<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>AR Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script type="module"
    src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js">
  </script>

  <style>
    body {
      margin: 0;
      background: #000;
    }
    model-viewer {
      width: 100vw;
      height: 100vh;
    }
    #ar-button {
      position: absolute;
      bottom: 60px;
      left: 50%;
      transform: translateX(-50%);
      padding: 12px 20px;
      background: white;
      color: black;
      border-radius: 20px;
      font-size: 16px;
      font-weight: bold;
      border: none;
    }
  </style>
</head>
<body>

<model-viewer
  src="modelo.glb"
  ar
  ar-modes="scene-viewer webxr"
  ar-placement="floor"
  camera-controls
  ar-scale="fixed"
  scale="3 3 3">

  <!-- BOTÃ“N AR FORZADO -->
  <button slot="ar-button" id="ar-button">
    Ver en Realidad Aumentada
  </button>
</model-viewer>

</body>
</html>
